<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>注册页</title>
    <link rel="stylesheet" href="assets/css/font-awesome-ie7.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/access.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="main-container">
    <div class="content">
        <div class="home">
            <div class="entry-login">
                <div class="login-box">
                    <div class="logo">
                        <img src="img/logo01.png">
                    </div>
                    <div class="form-control">
                        <form method="post">
                            <input class="input-control" type="text" id="userName" placeholder="请输入用户名"
                                   required="required"></br>
                            <input class="input-control" type="text" id="email" placeholder="请输入邮箱"
                                   required="required"></br>
                            <input class="input-control" type="password" id="pwd" placeholder="请输入登录密码"
                                   required="required">
                            <button type="submit" class="button">注册</button>
                            <div class="go-login">
                                <label>已有账号</label><a href="login.html">请登录</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer fixed">
        <p class="copy-right"><a href="javascript:;" target="_blank">Copyrignt © 2004-2015 海菲乐创意 版权所有
            京ICP备11017824号-7</a></p>
    </div>
</div>

</body>
</html>
